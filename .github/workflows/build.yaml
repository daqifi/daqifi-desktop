name: Build

on:
  pull_request:

jobs:
  build-and-test:
    runs-on: windows-latest
    env:
      CODACY_PROJECT_TOKEN: ${{ secrets.CODACY_PROJECT_TOKEN }}

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release

    - name: Test with coverage
      run: dotnet test --configuration Release --collect:"XPlat Code Coverage" --results-directory TestResults

    - name: Upload coverage to Codacy
      uses: codacy/codacy-coverage-reporter-action@v1
      with:
        project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
        coverage-reports: 'TestResults/**/coverage.cobertura.xml'

    - name: Build MSI Installer
      run: |
        cd Daqifi.Desktop.Setup
        dotnet build -c Release

    - name: Upload MSI Artifact
      uses: actions/upload-artifact@v4
      with:
        name: DAQifiDesktop-Installer
        path: Daqifi.Desktop.Setup/DAQifiDesktopSetup/bin/x86/Release/DAQifiDesktop_Setup.msi
        if-no-files-found: error